<!--Редактирование профиля пользователя-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
<div layout:fragment="content">
    <h3>Редактирование профиля</h3>
    <form method="POST" th:action="@{/users/profile/update}" th:object="${userForm}" style="margin: 0 auto">
        <input type="hidden" name="id"
               th:value="${user.id}">
        <div class="row">
            <div class="col-auto mb-3">
                <label for="login" class="form-label">Логин</label>
                <input th:value="${user.userLogin}" name="userLogin" type="text" class="form-control" id="login"
                       required>
            </div>
            <div class="col-auto mb-3">
                <label for="birthDate" class="form-label">Дата Рождения</label>
                <input th:value="${user.userDateBirth}" placeholder="YYYY-MM-DD" name="userDateBirth" type="text"
                       class="form-control" id="birthDate" required>
            </div>
        </div>

        <div class="row">
            <div class="col-auto mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input th:value="${user.userFirstName}" name="userFirstName" type="text" class="form-control"
                       id="firstName" required>
            </div>
            <div class="col-auto mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input th:value="${user.userLastName}" name="userLastName" type="text" class="form-control"
                       id="lastName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mb-3">
                <label for="middleName" class="form-label">Отчество</label>
                <input th:value="${user.userMiddleName}" name="userMiddleName" type="text" class="form-control"
                       id="middleName" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="backUpEmail" class="form-label">Бэкап-почта</label>
                <input th:value="${user.userBackUpEmail}" name="userBackUpEmail" type="text" class="form-control"
                       id="backUpEmail" required>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input th:value="${user.userPhone}" name="userPhone" type="text" class="form-control" id="phone"
                       required>
            </div>
            <div class="col-auto mb-3">
                <label for="address" class="form-label">Адрес</label>
                <input th:value="${user.userAddress}" name="userAddress" type="text" class="form-control" id="address"
                       required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <br>
    <button class="btn btn-secondary" onclick="window.history.back()">Назад</button>
</div>
</body>
</html>
</title>
</head>
<body>
</body>
</html>
