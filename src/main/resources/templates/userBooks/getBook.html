<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Взять книгу в аренду</title>
    <script>
        function isValidForm() {
            if (document.getElementById("count").value > document.getElementById("amount").value) {
                alert("В библиотеке недостаточно книг.");
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <h4 th:text="${book.getTitle()}"></h4>
    <form method="POST" onsubmit="return isValidForm()" th:action="@{/publishing/get-book}" th:object="${bookForm}">
        <input type="hidden" name="bookId" th:value="${book.id}">
        <input type="hidden"
               name="amount"
               id="amount"
               th:value="${book.amount}">
        <div class="mb-3 col-2">
            <label for="count" class="form-label">Количество</label>
            <input name="count" type="number" class="form-control" id="count">
        </div>
        <div class="mb-3 col-2">
            <label for="period" class="form-label">Срок(месяцы)</label>
            <input name="period" type="number" class="form-control" id="period">
        </div>
        <button type="submit" class="btn btn-primary">Взять книгу</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
