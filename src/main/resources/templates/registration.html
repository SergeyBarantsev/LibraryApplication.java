<!--Страница регистрации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content">
    <!--        Форма регистрации-->
    <!--        action="/registration" - url на который будут отправлены данные-->
    <!--        object="userForm" - имя объекта в котором будут храниться данные (нужно чтобы потом в контроллере их распарсить)-->
    <form method="POST" th:action="@{/users/registration}" th:object="${userForm}" style="margin: 0 auto">
        <div class="row">
            <div class="col-auto">
                <label for="login" class="form-label">Логин</label>
                <input name="userLogin" th:field="*{userLogin}" type="text" class="form-control" id="login">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('userLogin')}"
                     th:errors="*{userLogin}">
                </div>
            </div>
            <div class="col-auto">
                <label for="password" class="form-label">Пароль</label>
                <input name="userPassword" th:field="*{userPassword}" type="password" class="form-control"
                       id="password">
                <div class="alert alert-warning"
                     th:if="${#fields.hasErrors('userPassword')}"
                     th:errors="*{userPassword}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <label for="userFirstName" class="form-label">Имя</label>
                <input name="userFirstName" type="text" class="form-control" id="userFirstName" required>
            </div>
            <div class="col-auto">
                <label for="userLastName" class="form-label">Фамилия</label>
                <input name="userLastName" type="text" class="form-control" id="userLastName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <label for="userMiddleName" class="form-label">Отчество</label>
                <input name="userMiddleName" type="text" class="form-control" id="userMiddleName" required>
            </div>
            <div class="col-auto">
                <label for="userBackUpEmail" class="form-label">Бэкап-почта</label>
                <input name="userBackUpEmail" type="text" class="form-control" id="userBackUpEmail" required>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <label for="userPhone" class="form-label">Телефон</label>
                <input name="userPhone" type="text" class="form-control" id="userPhone" required>
            </div>
            <div class="col-auto">
                <label for="userAddress" class="form-label">Адрес</label>
                <input name="userAddress" type="text" class="form-control" id="userAddress" required>
            </div>
        </div>
        <div class="col-2">
            <label for="userDateBirth" class="form-label">Дата Рождения</label>
            <input placeholder="YYYY-MM-DD" name="userDateBirth" type="text" class="form-control" id="userDateBirth"
                   required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
